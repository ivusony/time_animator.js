<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.css" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="ui  grid">
        <div class="one wide column"></div>
        <div class="two wide column">
            <div class="ui center aligned segment">
                <div class="h1container" id="day">

                </div>
            </div>
        </div>
        <div class="two wide column">
            <div class="ui center aligned segment">
                <div class="h1container" id="month">

                </div> 
            </div>
        </div>
        <div class="two wide column">
            <div class="ui center aligned segment ">
                <div class="h1container" id="date">

                </div>
            </div>
        </div>
        <div class="two wide column">
            <div class="ui center aligned segment">
                <div class="h1container"  id="year">

                </div>
            </div>
        </div>
        <div class="two wide column">
            <div class="ui center aligned segment">
                <div class="h1container"  id="hour">

                </div>
            </div>
        </div>
        <div class="two wide column">
            <div class="ui center aligned segment">
                <div class="h1container"  id="min">

                </div>
            </div>
        </div>
        <div class="two wide column">
            <div class="ui center aligned segment">
                <div class="h1container"  id="sec">
                    
                </div>
            </div>
        </div>
        <div class="one wide column"></div>
      </div>
      <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
        </script>
      <script src="domready.js"></script>
      <script src="animator.js"></script>
      <script src="timer.js"></script>
      
</body>
</html>
